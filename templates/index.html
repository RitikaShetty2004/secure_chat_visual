<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secure Chat: Compare AES & DES</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f6f8;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h2 {
            margin-bottom: 25px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        input[type="text"] {
            padding: 12px 15px;
            width: 100%;
            max-width: 400px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        button {
            padding: 12px 24px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>üîê Secure Chat: Compare AES & DES</h2>

        <form id="messageForm" action="/" method="POST">
            <input type="text" id="msg" name="msg" placeholder="Type your message here">
            <button type="submit">Send</button>
        </form>
    </div>

    <script>
        document.getElementById("messageForm").addEventListener("submit", function(e) {
            const message = document.getElementById("msg").value.trim();
            if (message === "") {
                e.preventDefault();
                alert("Please enter a message.");
            }
        });
    </script>

</body>
</html>
